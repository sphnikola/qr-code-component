<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
   <div class="h-screen flex items-center justify-center bg-light-gray ">
    <div class="bg-white max-w-xs px-4 py-6 rounded-2xl shadow-2xl">
        <img src="./images/image-qr-code.png" class="rounded-lg" alt="qr-code">
        <div class="max-w-xs mx-auto text-center">
            <h1 class="leading-tight text-2xl font-outline text-dark-blue font-bold my-2 pt-2 px-px">Improve your frontend skills by building projects</h1>
            <p class="mt-2 leading-tight p-2 font-outline text-grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    

   </div>
</body>
</html>
